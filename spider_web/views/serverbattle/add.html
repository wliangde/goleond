<div class="layui-layout layui-layout-admin" style="padding-left: 40px;margin-top: 20px;">

<form class="layui-form" action="" method="post" >
    <div class="layui-form-item">
        <label class="layui-form-label">battle服监听地址</label>
        <div class="layui-input-inline">
            <input type="text" name="addr" id="addr" lay-verify="required" autocomplete="off" placeholder="xxx.xxx.xxx.xxx" class="layui-input" value="">
        </div>
        <div class="layui-form-mid layui-word-aux">*(端口自动分配)</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">服务器名字</label>
        <div class="layui-input-inline">
            <input type="text" name="server_name" id="server_name" lay-verify="required" autocomplete="off" placeholder="服务器名字" class="layui-input" value="">
        </div>
        <div class="layui-form-mid layui-word-aux">*(随意取)</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">proxy监听地址</label>
        <div class="layui-input-inline">
            <input type="text" name="web_addr" lay-verify="required" autocomplete="off" placeholder="xxx.xxx.xxx.xxx" class="layui-input" value="">
        </div>
        <div class="layui-form-mid layui-word-aux">*(端口自动分配，gmproxy连接的地址)</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">日志服务器地址</label>
        <div class="layui-input-inline">
            <input type="text" name="srpc_addr" lay-verify="required" autocomplete="off" placeholder="30.17.3.155:44445" class="layui-input" value="">
        </div>
        <div class="layui-form-mid layui-word-aux">*</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">VerifyNum</label>
        <div class="layui-input-inline">
            <input type="number" name="verify_num" lay-verify="required" autocomplete="off" placeholder="10" class="layui-input" value="">
        </div>
        <div class="layui-form-mid layui-word-aux">*</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">PvpNum</label>
        <div class="layui-input-inline">
            <input type="number" name="pvp_num" lay-verify="required" autocomplete="off" placeholder="10" class="layui-input" value="">
        </div>
        <div class="layui-form-mid layui-word-aux">*</div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="sub">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</div>
<script>
var $;
    layui.config({
            base : "js/"
    }).use(['form','element','layer','jquery'],function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        var $ = layui.jquery;
        form.on('submit(sub)', function(data){
            var form_data = $("form").serialize();
            $.post('{{urlfor "ServerBattleController.AjaxNew"}}', form_data, function (out) {
                if (out.status == 0) {
                    layer.msg("操作成功",{icon: 1},function () {
                        // window.location.href="/serverbattle/list"
                    })
                } else {
                    layer.msg(out.message)
                }
            }, "json");
            return false;
        });
      form.render();
}); 
</script>
